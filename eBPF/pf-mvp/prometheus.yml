global:
  scrape_interval: 5s
  evaluation_interval: 5s

rule_files:
  - /etc/prometheus/rules.yml

scrape_configs:
  - job_name: "pf-exporter"
    static_configs:
      - targets: ["localhost:2112"]  # exporter 跑在宿主機
    # 若 Prometheus 與 exporter 同在 Docker，改成 "pf-exporter:2112"（請自行加一個 exporter 服務）；
    # 若在 Mac/Windows，用 host.docker.internal:2112
